{% extends "base.html" %}

{% block title %}Join the Gang - Outlaw Telegraph{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="western-decoration" style="top: 15%; right: 10%; font-size: 3rem;">üåµ</div>
    <div class="western-decoration" style="bottom: 10%; right: 20%; font-size: 2rem;">‚≠ê</div>
    <div class="western-decoration" style="top: 25%; left: 15%; font-size: 2.5rem;">ü§†</div>

    <div class="western-card p-5" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h2 class="mb-3"><i class="fas fa-users me-2"></i>Join the Gang</h2>
            <p class="text-dark">Become an outlaw of the telegraph</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="text-lable" style="color: #000080;">Outlaw Name</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="text-lable" style="color: #000080;">Telegraph Address(E-mail)</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #000080;">Secret Codeü§´</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label" style="color: #000080;">Confirm Secret Code</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-star me-2"></i>Join the Gang
            </button>
        </form>

        <div class="text-center">
            <p class="mb-0">Already an outlaw? <a href="/login" class="text-decoration-none" style="color: var(--gold-dust);">Enter the saloon</a></p>
        </div>

        <div id="message" class="mt-3"></div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const messageDiv = document.getElementById('message');

    if (password !== confirmPassword) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Passwords do not match</div>';
        return;
    }

    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                email: email,
                password: password
            })
        });

        const data = await response.json();

        if (data.success) {
            messageDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
            setTimeout(() => {
                window.location.href = '/login';
            }, 1500);
        } else {
            messageDiv.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
        }
    } catch (error) {
        console.error('Error:', error);
        messageDiv.innerHTML = '<div class="alert alert-danger">Registration failed. Please try again.</div>';
    }
});
</script>
{% endblock %}
