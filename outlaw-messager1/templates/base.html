<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Outlaw Telegraph{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Rye&family=Smokum&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root {
            --leather-brown: #8B4513;
            --dusty-red: #CD853F;
            --sunset-orange: #FF6B35;
            --desert-tan: #D2B48C;
            --gunmetal: #2F2F2F;
            --gold-dust: #FFD700;
            --blood-red: #8B0000;
            --whiskey-amber: #D2691E;
        }

        body {
            background: linear-gradient(45deg, 
                rgba(220, 69, 47, 0.9) 0%, 
                rgba(255, 99, 71, 0.8) 25%,
                rgba(255, 69, 0, 0.9) 50%,
                rgba(255, 140, 0, 0.8) 75%,
                rgba(255, 165, 0, 0.9) 100%
            ),
            url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23FF4500" width="100" height="100"/><circle cx="20" cy="20" r="1" fill="%23FFB347" opacity="0.3"/><circle cx="80" cy="40" r="1.5" fill="%23FFA500" opacity="0.2"/><circle cx="50" cy="70" r="1" fill="%23FF8C00" opacity="0.4"/><circle cx="30" cy="90" r="0.5" fill="%23FFB347" opacity="0.3"/></svg>');
            min-height: 100vh;
            font-family: 'Rye', serif;
            color: var(--desert-tan);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .western-card {
            background: linear-gradient(135deg, 
                rgba(47, 47, 47, 0.95) 0%, 
                rgba(64, 64, 64, 0.9) 100%);
            border: 3px solid var(--gold-dust);
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.5);
            position: relative;
            backdrop-filter: blur(5px);
        }

        .western-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--gold-dust), var(--whiskey-amber), var(--royal-purple));
            border-radius: 17px;
            z-index: -1;
        }

        .chat-container {
            height: 90vh;
            background: linear-gradient(135deg, 
                rgba(47, 47, 47, 0.95) 0%, 
                rgba(64, 64, 64, 0.9) 100%);
            border: 2px solid var(--gold-dust);
            border-radius: 15px;
            box-shadow: 
                0 0 15px rgba(255, 215, 0, 0.2),
                inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .message-bubble {
            max-width: 70%;
            margin: 8px;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
            font-family: 'Smokum', serif;
            font-size: 0.95em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .message-sent {
            background: linear-gradient(135deg, 
                var(--blood-red) 0%, 
                #A0522D 100%);
            color: var(--desert-tan);
            margin-left: auto;
            border: 2px solid var(--gold-dust);
            box-shadow: 0 4px 8px rgba(139, 0, 0, 0.3);
        }

        .message-received {
            background: linear-gradient(135deg, 
                var(--gunmetal) 0%, 
                #404040 100%);
            color: var(--desert-tan);
            border: 2px solid var(--whiskey-amber);
            box-shadow: 0 4px 8px rgba(47, 47, 47, 0.3);
        }

        .self-destruct {
            border: 3px solid var(--sunset-orange) !important;
            box-shadow: 
                0 0 10px var(--sunset-orange),
                0 4px 8px rgba(255, 107, 53, 0.3);
            animation: destruct-glow 2s infinite alternate;
        }

        @keyframes destruct-glow {
            from { box-shadow: 0 0 10px var(--sunset-orange), 0 4px 8px rgba(255, 107, 53, 0.3); }
            to { box-shadow: 0 0 20px var(--sunset-orange), 0 4px 12px rgba(255, 107, 53, 0.5); }
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: var(--gold-dust);
            border: 1px solid var(--whiskey-amber);
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
            box-shadow: 0 0 8px var(--dusty-red);
            animation: gold-pulse 2s infinite;
        }

        @keyframes gold-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .offline-indicator {
            width: 12px;
            height: 12px;
            background: var(--gunmetal);
            border: 1px solid var(--dusty-white);
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        #notificationStatus {
            font-size: 0.9em;
        }

        #notificationPermission {
            color: var(--gold-dust);
            font-weight: bold;
        }

        .read-indicator {
            opacity: 0.8;
        }

        .read-indicator .fa-check {
            color: var(--dusty-red);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .read-indicator .fa-check-double {
            color: var(--gold-dust) !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--blood-red) 0%, var(--sunset-orange) 100%);
            border: 2px solid var(--gold-dust);
            color: var(--desert-tan);
            font-family: 'Rye', serif;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(139, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--sunset-orange) 0%, var(--blood-red) 100%);
            border-color: var(--gold-dust);
            color: var(--desert-tan);
            box-shadow: 0 6px 12px rgba(255, 107, 53, 0.4);
            transform: translateY(-2px);
        }

        .btn-outline-secondary {
            border: 2px solid var(--gold-dust);
            color: var(--gold-dust);
            background: transparent;
            font-family: 'Rye', serif;
        }

        .btn-outline-secondary:hover {
            background: var(--gold-dust);
            color: var(--gunmetal);
            border-color: var(--gold-dust);
        }

        .form-control {
            background: rgba(47, 47, 47, 0.8);
            border: 2px solid var(--gold-dust);
            color: var(--desert-tan);
            font-family: 'Smokum', serif;
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: var(--sunset-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
            background: rgba(47, 47, 47, 0.9);
            color: var(--desert-tan);
        }

        .form-control::placeholder {
            color: var(--dusty-red);
            opacity: 0.8;
        }

        .form-select {
            background: rgba(47, 47, 47, 0.8);
            border: 2px solid var(--gold-dust);
            color: var(--desert-tan);
            font-family: 'Smokum', serif;
        }

        .list-group-item {
            background: rgba(47, 47, 47, 0.8);
            border: 1px solid var(--whiskey-amber);
            color: var(--desert-tan);
            font-family: 'Smokum', serif;
        }

        .list-group-item:hover {
            background: rgba(255, 140, 0, 0.9);
            border-color: var(--gold-dust);
        }

        .list-group-item.active {
            background: linear-gradient(135deg, var(--blood-red) 0%, var(--sunset-orange) 100%);
            border-color: var(--gold-dust);
            color: var(--desert-tan);
        }

        .modal-content {
            background: linear-gradient(135deg, 
                rgba(47, 47, 47, 0.95) 0%, 
                rgba(64, 64, 64, 0.9) 100%);
            border: 3px solid var(--gold-dust);
            color: var(--desert-tan);
        }

        .modal-header {
            border-bottom: 2px solid var(--whiskey-amber);
        }

        .modal-footer {
            border-top: 2px solid var(--whiskey-amber);
        }

        .dropdown-menu {
            background: rgba(47, 47, 47, 0.95);
            border: 2px solid var(--gold-dust);
        }

        .dropdown-item {
            color: var(--desert-tan);
            font-family: 'Smokum', serif;
        }

        .dropdown-item:hover {
            background: rgba(255, 140, 0, 0.9);
            color: var(--gold-dust);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Rye', serif;
            color: var(--gold-dust);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .text-muted {
            color: var(--dusty-red) !important;
        }

        .border-bottom {
            border-bottom: 2px solid var(--whiskey-amber) !important;
        }

        .border-top {
            border-top: 2px solid var(--whiskey-amber) !important;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(47, 47, 47, 0.3);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--blood-red), var(--sunset-orange));
            border-radius: 6px;
            border: 1px solid var(--gold-dust);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--sunset-orange), var(--blood-red));
        }

        /* Western-style decorative elements */
        .western-decoration {
            position: absolute;
            color: var(--gold-dust);
            opacity: 0.3;
            font-size: 1.5rem;
            pointer-events: none;
        }

        .alert-danger {
            background: linear-gradient(135deg, var(--blood-red), #A0522D);
            border: 2px solid var(--sunset-orange);
            color: var(--desert-tan);
        }

        .alert-success {
            background: linear-gradient(135deg, #228B22, #32CD32);
            border: 2px solid var(--gold-dust);
            color: var(--desert-tan);
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
